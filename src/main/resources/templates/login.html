<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/stylesheet.css">
    <title>RunCalc | Calculate everything</title>

</head>
<body>
<!-------- HEADER -------->
<header>
    <div class="header">
        <div id="options">
            <h1><span class="highlight">Run</span>Calc</h1>
        </div>
        <nav>
            <ul>
                <li><a href="about">About</a></li>
            </ul>
        </nav>
    </div>
</header>
<!-------- HEADER -------->


<div class="introBilde">
    <img id="introimg" src="images/runningman.jpeg" alt="Introbilde">
</div>

<a class="leftArrowAtag" href="/"><p id="arrowPtag">&#60;</p></a>

<!-------- FORM LOGIN -------->
<form action="/login" method="post" th:object="${user}" >
    <div class="formContainer" >
        <p th:if="${errorMsg}" th:text="${errorMsg}" class="errorText"></p>
        <input id="email" th:field="*{email}" type="email" placeholder="Email" required autofocus>
        <input id="password" th:field="*{password}" type="password" placeholder="Password" required>
        <input class="orangeButton" type="submit" value="Login">
    </div>
</form>

<section id="footer">
    <h4>RunCalc, Copyright &copy; 2020 </h4>
</section>

</body>
</html>
